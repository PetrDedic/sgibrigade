    <script>
        let currenttheme = localStorage.getItem('storagetheme');

        if (currenttheme == null) {

            var head = document.getElementsByTagName('HEAD')[0];
            var link = document.createElement('link');

            link.rel = 'stylesheet';

            link.type = 'text/css';

            link.href = 'dark.css';

            link.id = 'theme';

            head.appendChild(link);
        } else {

            var head = document.getElementsByTagName('HEAD')[0];
            var link = document.createElement('link');

            link.rel = 'stylesheet';

            link.type = 'text/css';

            link.href = currenttheme;

            link.id = 'theme';

            head.appendChild(link);
        }
    </script>
